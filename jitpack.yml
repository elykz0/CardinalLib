before_install:
  - wget https://download.java.net/java/GA/jdk19/774dd4b4a0414478a8e0c657a35f3f82/35/GPL/openjdk-19.0.2_linux-x64_bin.tar.gz -O /home/jitpack/tools/jdk19.tar.gz
  - mkdir -p /home/jitpack/tools/jdk19
  - tar -xzf /home/jitpack/tools/jdk19.tar.gz -C /home/jitpack/tools/jdk19 --strip-components=1
  - export JAVA_HOME=/home/jitpack/tools/jdk19
  - export PATH=$JAVA_HOME/bin:$PATH

jdk:
  - openjdk19
